<div style="display: flex; justify-content: center">
  <p style="font-size: 25px; color: purple">Event Binding (View => Class)</p>
</div>
<!-- Click Event -->
<!-- <button mat-button color="primary">Display Name</button>
<button mat-flat-button color="accent">Display Name</button>
<button mat-stroked-button color="warn">Display Name</button> -->
<button mat-raised-button color="warn" (click)="getName()">Display Name</button>

<button mat-raised-button color="primary" (click)="clearName()">
  Clear Name
</button>

<p style="margin: 20px auto; width: 300px; font-size: 30px; color: tomato">
  Name: {{ name }}
</p>
<!-- <button class="btn btn-warning">Display Name</button> -->
<!-- ()  -> Parathasis  -Event
{}  -> Brases - Interpolation - {{}}
[]   -> Brackets - Property  -->

<!-- Double Click -->
<button mat-raised-button color="accent" (dblclick)="onDoubleClick()">
  Double Click Me
</button>
<p>Action: {{ result }}</p>

<!-- Input Event -->
<mat-form-field appearance="outline">
  <mat-label>Enter Something</mat-label>
  <input matInput (input)="onInput($event)" />
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Enter Something</mat-label>
  <input matInput (input)="onInputWithValue($event.target.value)" />
</mat-form-field>
<p>Input Value: {{ inputValue }}</p>

<!-- Change Event (for Selection) -->
<mat-form-field appearance="outline">
  <mat-label>Select any one...</mat-label>
  <mat-select (selectionChange)="onChange($event)">
    <mat-option value="Apple">Apple</mat-option>
    <mat-option value="Banana">Banana</mat-option>
    <mat-option value="Mango">Mango</mat-option>
  </mat-select>
</mat-form-field>

<p>Selected Value: {{ selectedValue }}</p>

<!-- Change Event (for Checkbox) -->
<mat-checkbox (change)="onCheckBoxChange($event)">
  Accept Terms & Conditions
</mat-checkbox>

<p>Checkbox Checked: {{ isChecked }}</p>
