<div class="container">

  <div class="card w-50 mx-auto">
    <div class="card-header">Selected Course</div>
    <div class="card-body">
      <div>
        <span class="text-danger fs-6">Id:</span>
        <span>{{ myCourse.id }}</span>
      </div>
      <div>
        <span class="text-danger fs-6">Name:</span>
        <span>{{ myCourse.name }}</span>
      </div>
      <div>
        <span class="text-danger fs-6">Tutor:</span>
        <span>{{ myCourse.tutor }}</span>
      </div>
    </div>
    <div class="card-footer">
      <button mat-button (click)="goBack()">Back</button>
      <button mat-button color="warn" (click)="viewDetails()">View Details</button>
    </div>
  </div>
 <router-outlet></router-outlet>
</div>
